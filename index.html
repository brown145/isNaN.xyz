<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>isNaN()</title>
  <meta name="description" content="isNaN">
  <meta name="author" content="Scott">

</head>

<body>
  <h1>NaN</h1>
</body>
<script type='text/jscript'>
  const h1El = document.getElementsByTagName('h1')[0];
  h1El.textContent = isNaN(window.location.pathname.slice(1));
</script>
</html>
